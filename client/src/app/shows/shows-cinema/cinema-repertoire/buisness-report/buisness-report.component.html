
<div align = "center">
<h2> {{show.name}} </h2>
<br/>
<h3> Prosecna ocena ambijenta: {{show.rating}} </h3>

<div *ngFor = "let playmovie of playmovies">
  <h3>
    Prosecna ocena filma {{playmovie.name}}: {{playmovie.averageScore}}
  </h3>
</div>

<br/>
<div>
  <h3> Zarada </h3>
  <label>Od: </label>
  <input type="date" name="date" [(ngModel)]="startDate"/> 
  <label>Do: </label>
  <input type="date" name="date" [(ngModel)]="endDate"/> 
</div>
<div>
  <button (click) = "getProfit()"> Izracunaj zaradu</button>
  
</div>
<h3> Zarada za selektovani period:  {{profit}}</h3>
</div>
