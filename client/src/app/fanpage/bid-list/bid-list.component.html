<table class="table">
  <thead>
  <b><i>Ponude Korisnika</i></b>
  <tr>
    <th scope="col">Datum</th>
    <th scope="col">Korisnik</th>
    <th scope="col">Cena</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let bid of bids">
    <td>{{bid.dateCreated | date}}</td>
    <td>{{bid.user}}</td>
    <th>{{bid.price}}</th>
    <button class="btn btn-primary" *ngIf="creatorUsedProp" (click)="acceptBid(bid.id)">Prihvati ponudu</button>
  </tr>
  </tbody>
</table>
