<div class="col-md-6 col-md-offset-3">
  <h3>Lista rezervisanih rekvizita</h3>
  <div
    href="#"
    class="list-group-item clearfix"
    *ngFor="let newProp of newProps">
    <div class="pull-left">
      <h4 class="list-group-item-heading"><b>{{ newProp.title }}</b></h4>
      <p class="list-group-item-text">{{ newProp.description }}</p>
      <br>
      <small>Rekvizit je moguće podići u <b><i>{{newProp.show}}</i></b></small>
    </div>
    <span class="pull-right">
      <button class="btn btn-danger" (click)="deleteReservation(newProp.id)">Otkaži rezervaciju</button>

      </span>
    <span class="pull-right">
        <img
          [src]="newProp.image"
          alt="{{ newProp.name }}"
          class="img-responsive"
          style="height: 100px; width: 100px;">
      </span>
  </div>
</div>
