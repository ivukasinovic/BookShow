<div class="col-md-9 col-md-offset-3">
  <h3>Lista aktivnih oglasa</h3>
  <div
    href="#"
    class="list-group-item clearfix"
    *ngFor="let usedProp of usedProps">
    <div class="pull-left">
      <h4 class="list-group-item-heading"><b>{{ usedProp.title }}</b></h4>
      <p class="list-group-item-text">{{ usedProp.description }}</p>
      <br>
      <p *ngIf="!usedProp.acceptedBid">Licitacija traje do {{usedProp.activeUntil | date:'d.M.yyyy u H:mm'}}</p>
     <p *ngIf="usedProp.acceptedBid" style="color:red;">Završena je licitacija za ovaj rekvizit</p>
    </div>
    <span class="pull-right">
      <button class="btn btn-default" (click)="getBids(usedProp.id, usedProp.acceptedBid)">Sve Ponude</button>
      <button *ngIf="!usedProp.acceptedBid" class="btn btn-danger" (click)="deleteUsedProp(usedProp.id)">Obriši oglas</button>

    </span>
    <span class="pull-right">
        <img
          [src]="usedProp.image"
          alt="{{ usedProp.name }}"
          class="img-responsive"
          style="height: 100px; width: 100px;">
      </span>
  </div>
</div>
