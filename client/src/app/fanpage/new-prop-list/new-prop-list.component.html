<hr>
<div class="col-md-9">
  <div
    href="#"
    class="list-group-item clearfix"
    *ngFor="let newProp of newProps">
    <div class="pull-left">
      <h4 class="list-group-item-heading"><b>{{ newProp.title }}</b></h4>
      <p class="list-group-item-text">{{ newProp.description }}</p>
      <br>
      <i>
        <small>{{newProp.show}}</small>
      </i>
    </div>
    <span class="pull-right">
        <button class="btn btn-info" (click)="reservation(newProp.id)">REZERVIÅ I</button>
      </span>
    <span class="pull-right">
        <img
          [src]="newProp.image"
          alt="{{ newProp.name }}"
          class="img-responsive"
          style="height: 100px; width: 100px;">
      </span>
  </div>
</div>
