<div *ngIf="logged == false" align = "center">
  <h2>Dobrodosli!</h2><br><h2><i>Kako bise mogli videti naprednije funkcije sajta ulogujte se ili se registrujte</i></h2>
</div>

<div *ngIf="logged == true" align = "center">
 <h2> Dobrodosli <i><b>{{username}}!</b></i> </h2>

</div> 

<div *ngIf = "istorija.length === 0"  align = "center">
<h3>Istorija poseta je prazna</h3>
</div>

<div *ngIf = "istorija.length > 0"  align = "center">
  <br><br>
 <table border="1">
   <tr>
     <th colspan = "3">
       Istorija poseta
     </th>
   </tr>
   <tr *ngFor = "let poseta of istorija" align = "center">
     <td>
      <a routerLink="/shows/{{poseta.show.type}}/{{poseta.show.id}}">{{poseta.show.name}}</a>
     </td>
     <td>{{poseta.date}}</td>
     <td>
        <a [routerLink]="" (click)="removeFromHistoy(poseta.id)">[x] </a>
     </td>
   </tr>

 </table>
 </div>
