
<div align = "center">
  <h1>Promena prezimena</h1>
</div>
<br>
<form name="surnameChangeForm" #f="ngForm"  novalidate>
<div align = "center"  style="padding-top: 25px;">
  <table>
    <tr>
      <td align = "top"><h3>Unesi novo prezime &nbsp;&nbsp; </h3></td>    
      <td align><input type="text" class="form-control" name="newSurname"
         [(ngModel)]="model.newSurname" #newSurname="ngModel" required/></td> 
     </tr>
     <tr >
       <td align = "center" colspan="2">
         <button class="btn btn-primary" (click)="changeSurname()" [disabled] = "!newSurname.valid">
           Izmeni</button></td>
     </tr>
</table>
</div>
</form>
