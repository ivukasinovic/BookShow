<div class="col-md-6 col-md-offset-3">
  <h2>Registracija</h2>

  <form name="registrationForm" (ngSubmit)="registration()" #f="ngForm"  novalidate>
      <div class="form-group">
          <label for="username">Korisnicko ime</label>
          <input type="text" class="form-control" name="username" ng-model="username" [(ngModel)]="model.username" #username="ngModel"
          required/>
          <span *ngIf="errorUsername" style="color:red">{{postojiUsername}}</span>
      </div>

      <div class="form-group"> 
          <label for="password">Sifra</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
          required/>
          <span *ngIf="f.submitted && !password.valid" class="help-block" >Password is required</span>
      </div>

      <div class="form-group"> 
        <label for="passwordRepeat">Ponovi sifru</label>
        <input type="password" class="form-control" name="passwordRepeat" [(ngModel)]="model.passwordRepeat" #passwordRepeat="ngModel"
        required/>
        <span *ngIf="errorSifre" style="color:red">{{isteSifre}}</span>
    </div>

    <div class="form-group">
        <label for="name">Ime</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" id = "name"
        required/>
    </div>

    <div class="form-group">
      <label for="surname">Prezime</label>
      <input type="text" class="form-control" name="surname" [(ngModel)]="model.surname" #surname="ngModel"
      required/>
  </div>

  <div class="form-group">
      <label for="email">Email adresa</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel"
      required/>  
      <span *ngIf="errorUsername" style="color:red">{{postojiUsername}}</span>  
  </div>

  <div class="form-group">
      <label for="city">Grad</label>
      <input type="text" class="form-control" name="city" [(ngModel)]="model.city" #city="ngModel"
      required/>
  </div>

  <div class="form-group">
      <label for="number">Broj telefona</label>
      <input type="text" class="form-control" name="number" [(ngModel)]="model.number" #number="ngModel"
      required/>
  </div>

 <button class="btn btn-primary" (click)="registration()"
 [disabled] = "!username.valid || !password.valid ||
                !name.valid || !surname.valid ||
                  !email.valid || !number.valid || !city.valid">
                  Registruj se
</button>
</form>


</div>
